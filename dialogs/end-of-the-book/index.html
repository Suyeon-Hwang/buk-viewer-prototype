<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" type="text/css" href="https://static.buk.io/icon-font/buk-icon.css">
  <link rel="stylesheet" type="text/css" href="../dialog.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    window.addEventListener('load', () => {
      document.querySelector('.dialog').classList.add('active');
    });
  </script>
</head>
<body>
  <div class="dialog" id="end-of-the-book">
    <div class="dialog-wrapper">
      <div class="dialog-contents">
        <div class="body">
          <div class="title">첫페이지입니다</div>
          <div class="question">이전책을 이어서 보시겠습니까?</div>
          <div class="book">
            <div><img src="https://contents.buk.io/@ka6178/static/cover/300/ka6178.jpg"></div>
            <div>사기를 읽다</div>
          </div>
          <div class="buttons">
            <div class="app-button white">취소</div>
            <div class="app-button accent">확인</div>
          </div>
        </div>
      </div>
    </div>
  </div> 
</body>
</html>
