<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" type="text/css" href="https://static.buk.io/icon-font/buk-icon.css">
  <link rel="stylesheet" type="text/css" href="../dialog.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    window.addEventListener('load', () => {
      document.querySelector('.dialog').classList.add('active');
    });
  </script>
</head>
<body>
  <div class="dialog" id="wiki-search">
    <div class="dialog-wrapper">
      <div class="dialog-contents">
        <div class="header">
          위키검색
          <i class="ic-x close-button clickable"></i>
          <i class="ic-long_arrow_left"></i>
          <div class="keyword">
            머랭
          </div>
        </div>
        <div class="body">
          <img src="/dialogs/wiki-search/wiki-result.png">
          <div class="fab-button mini"><i class="ic-expand"></i></div>
        </div>
      </div>
    </div>
  </div> 
</body>
</html>
