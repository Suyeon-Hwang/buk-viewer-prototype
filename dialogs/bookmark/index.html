<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" type="text/css" href="https://static.buk.io/icon-font/buk-icon.css">
  <link rel="stylesheet" type="text/css" href="../dialog.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    window.addEventListener('load', () => {
      document.querySelector('.dialog').classList.add('active');
    });
  </script>
</head>
<body>
  <div class="dialog" id="bookmark">
    <div class="dialog-wrapper">
      <div class="dialog-contents">
        <div class="header">
          북마크
          <i class="ic-x close-button clickable"></i>
        </div>
        <div class="body">
          <img src="/dialogs/bookmark/bookmarks.png" style="width: 100%">
        </div>
      </div>
    </div>
  </div> 
</body>
</html>
